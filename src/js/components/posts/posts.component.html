<div class="container">
    <div class="row">
        <div class="col">
            <h5>Post List</h5>
        </div>
        <div class="col">
            <a href="#!/new" class="float-right">
                <p>New Post</p>
            </a>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-md-10 mx-auto">
            <article class="post-preview" ng-repeat="post in $ctrl.posts">
                <a ng-href="#!/view?postId={{post.id}}">
                    <h5 style="margin: 0;">
                        {{post.title}}
                    </h5>
                </a>
            </article>
        </div>
    </div>
</div>
